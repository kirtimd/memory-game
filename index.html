<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <meta name="description" content="Memory Game - Udacity Project 2">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="allofthem">
    <div class="game-info-panel">
      <h1 class="title">MEMORY<br>GAME</h1>
      <p class="game-status">
        <i id="star-rating-2" class="material-icons">star</i>
        <i id="star-rating-1" class="material-icons">star</i>
        <i id="star-rating-0" class="material-icons">star</i>
      </p>
      <p class="move-counter">0</p>
      <p id="timer"></p>
      <button id="reset" class="material-icons">refresh</button>
    </div>
    <ul class="grid">
      <li id="0" class="front"></li>
      <li id="1" class="front"></li>
      <li id="2" class="front"></li>
      <li id="3" class="front"></li>
      <li id="4" class="front"></li>
      <li id="5" class="front"></li>
      <li id="6" class="front"></li>
      <li id="7" class="front"></li>
      <li id="8" class="front"></li>
      <li id="9" class="front"></li>
      <li id="10" class="front"></li>
      <li id="11" class="front"></li>
      <li id="12" class="front"></li>
      <li id="13" class="front"></li>
      <li id="14" class="front"></li>
      <li id="15" class="front"></li>


    </ul>
  </div>
  <script src="js/app.js"></script>
</body>
